<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower's matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task">
        <h1 class="new-task">Add Item</h1>
        <div class="task-row-wrapper">
          <input id="new-task"class="input-task input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="section-title">Todo</h2>
        <ul class="tasks-list" id="incomplete-tasks">
          <li class="tasks-item">
            <input class="input" type="checkbox">
            <label class="input-task label">Pay Bills</label>
            <input type="text" class="input-task input">
            <button class="edit-task button">Edit</button>
            <button class="delete-task button">
              <img class="delete-img" src="./remove.svg" alt="delete task button">
            </button>
          </li>
          <li class="edit-mode tasks-item">
            <input class="input" type="checkbox">
            <label class="input-task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-task input">
            <button class="edit-task button">Save</button>
            <button class="delete-task button"><img class="delete-img" src="./remove.svg" alt="delete todo item button"></button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section-title">Completed</h2>
        <ul class="tasks-list" id="completed-tasks">
          <li class="tasks-item">
            <input class="input" type="checkbox" checked>
            <label class="input-task label">See the Doctor</label>
            <input type="text" class="input-task input">
            <button class="edit-task button">Edit</button>
            <button class="delete-task button">
              <img class="delete-img" src="./remove.svg" alt="delete task button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
